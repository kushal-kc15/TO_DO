<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .update-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        max-width: 500px;
        width: 100%;
      }

      .update-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .update-header h1 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .update-header h1 i {
        color: #667eea;
      }

      .update-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-input {
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
        width: 100%;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 10px;
      }

      .btn-update {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-family: 'Poppins', sans-serif;
        text-decoration: none;
      }

      .btn-update:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .btn-cancel {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-family: 'Poppins', sans-serif;
        text-decoration: none;
      }

      .btn-cancel:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        color: white;
      }

      @media (max-width: 480px) {
        .update-card {
          padding: 25px;
        }

        .btn-group {
          flex-direction: column;
        }
      }
    </style>
</head>
<body>
    <div class="update-card">
        <div class="update-header">
            <h1><i class="fas fa-edit"></i> Update Task</h1>
        </div>
        <form action="{% url 'update_task' task.id %}" method="POST" class="update-form">
            {% csrf_token %}
            <input
              type="text"
              class="form-input"
              placeholder="Update your task"
              name="task"
              value="{{ task.task }}"
              required
            />
            <div class="btn-group">
                <a href="{% url 'home' %}" class="btn-cancel">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn-update">
                    <i class="fas fa-save"></i> Update Task
                </button>
            </div>
        </form>
    </div>
</body>
</html>
